name: Deploy GitHub Pages (apps/web)

on:
  push:
    branches: [ main ]
    paths:
      - "apps/web/**"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install deps
        run: pnpm -C apps/web install --frozen-lockfile

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build & Prepare Pages artifact
        env:
          NEXT_PUBLIC_BASE_PATH: "/showcase"
          NEXT_PUBLIC_API_BASE_URL: "https://showcase.icyglacier-8096fe38.westeurope.azurecontainerapps.io"
          NEXT_PUBLIC_SITE_URL: "https://csmntms.github.io/showcase"
        run: |
          pnpm --dir apps/web run build
          # Create .nojekyll so _next/ assets are served
          printf '' > apps/web/out/.nojekyll
          # SPA fallback so deep links work
          cp apps/web/out/index.html apps/web/out/404.html
          # Debug
          ls -la apps/web/out

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4